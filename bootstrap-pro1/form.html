<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
	<div class="row">

		<div class="col-md-6">
			<form action="" method="post">

				<div class="form-group">
					<label>Name</label>
					<input type="text" name="" class="form-control" pattern="[a-zA-Z]{3,35}">					
				</div>

				<div class="form-group">
					<label>Email</label>
					<input type="email" name="" placeholder="Email Address" class="form-control">					
				</div>


				<div class="form-group">
					<label>Password</label>
					<input type="password" name="" pattern="[0-9a-zA-Z]{6,20}" class="form-control">					
				</div>

				<div class="form-group">
					<label>Gender</label>
					<input type="radio" name="gender" value="male"> Male
					<input type="radio" name="gender" value="female"> Female
					
				</div>

				<div class="form-group">
					<label>Country</label>
					<select name="" class="form-control">
						<option value="">Select Here...</option>
						<option value="aus">Australia</option>
						<option value="pak">Pakistan</option>
						<option value="ind">India</option>
						
					</select>
				</div>


				<div class="form-group">
					<label>DOB</label>
					<input type="date" name="" class="form-control">
					
				</div>


				<div class="form-group">
					<label>Upload</label>
					<input type="file" name="" class="form-control">
					
				</div>


				<div class="form-group">
					<label>Biodata</label>
					<textarea class="form-control" cols="40" rows="4"></textarea>
				</div>









				<div class="form-group">
					<input type="submit" name="" value="Register" class="btn btn-success">
					
				</div>
				
			</form>	
		</div>

		<div class="col-md-6">
			Our Location
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14478.773067141836!2d67.06460237503049!3d24.874323681720217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33ebe84c83b3f%3A0xaefdd40daa53ffe4!2sHill%20Park%20General%20Hospital!5e0!3m2!1sen!2s!4v1575125339804!5m2!1sen!2s" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
		</div>


	</div>	
	</div>

	



	
</body>
</html>
